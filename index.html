<!DOCTYPE html>
<html>
    <head>
        <title>Maplibre</title>
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link 
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet" 
        >
    </head>
    <div id="map" style="height: 80vh"></div>
    <script>
        window.console.log('test');
        const map = new maplibregl.Map({
            container: 'map',
            center: [139.8, 35.7],
            zoom: 8,
            style: {
                version: 8,
                glyphs: './fonts/{fontstack}/{range}.pbf', // フォントデータを指定
                sources: {
                    gsi: {
                        type: 'raster',
                        tiles:['https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        maxzoom: 18,
                        attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                    },
                    hazard_flood: {
                        type: 'raster',
                        tiles: ['https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png'],
                        minzoom: 2,
                        maxzoom: 17,
                        tileSize: 256,
                        attribution:'<a href="https://disaportal.gsi.go.jp/hazardmap/copyright/opendata.html">ハザードマップポータルサイト</a>',
                    },
                    sightseeingPlace: { 
                        type: 'geojson',
                        data: './sightseeingPlace.geojson', //茨城県、東京、千葉、埼玉、神奈川県のみの観光資源データ
                        maxzoom: 18,
                        attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P12-v2_2.html">国土数値情報 - 観光資源データ</a>',
                    },
                },
                layers: [
                    {
                        id: 'gsi-layer',
                        source: 'gsi',
                        type: 'raster',
                        minzoom: 5,
                    },
                    {
                        id: 'hazard_flood_layer',
                        source: 'hazard_flood',
                        type: 'raster',
                        paint: { 'raster-opacity': 0.7 },
                    },
                    {
                        id: 'sightseeingPlace-layer',
                        source: 'sightseeingPlace',
                        type: 'circle',
                        minzoom: 5,
                        paint: {
                            'circle-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'P12_007'], // 
                                1, '#0f0', // 自然は緑
                                2, '#f00', // 歴史・文化は赤
                                3, '#00f', // 温泉・健康は青
                                4, 'yellow', // スポーツ・レクリエーションは黄色
                                5, 'orange', // 都市型観光はオレンジ
                                6, 'orange', // その他はオレンジ
                            ],
                            'circle-opacity': 0.7,
                        },
                    },
                    {
                        id: 'sightseeingPlace-label-layer', // 観光資源名を表示するレイヤー
                        source: 'sightseeingPlace',
                        type: 'symbol',
                        minzoom: 10,
                        layout: {
                            'text-field': ['get', 'P12_002'], // P12_002=観光資源名
                            'text-font': ['Noto Sans CJK JP Bold'],
                            'text-offset': [0, 0.5], // フォントの位置調整
                            'text-anchor': 'top',
                            'text-size': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                10, // ズームレベル10のときに
                                8, // フォントサイズ8
                                14, // ズームレベル14のときに
                                14, // フォントサイズ14
                            ],
                        },
                        paint: {
                            'text-halo-width': 1,
                            'text-halo-color': '#fff',
                        },
                    },
                ],
            },
        });
    </script>
</html>
